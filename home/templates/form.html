{% extends "base.html" %}


{% block titulo %} Formulário {% endblock  %}


{% block conteudo %}  


<form method="post">
    {% csrf_token %}
   <p> 
    <label for="nome">Nome Cmpleto:</label>
    <input type="text" id="nome" class="form-control"  name="nome" required>
   </p>


   <p>
    <label for="DATA">Data de Nascimento:</label>
    <input type="text" id="DATA" class="form-control" name="DATA" required>
    </p>


    <p>
    <label for="RG">RG:</label>
    <input type="text" id="RG" class="form-control" name="RG" required>    
   </p>


   <p>
    <label for="CPF">CPF:</label>
    <input type="text" id="CPF" class="form-control" name="CPF" required>    
   </p>

 <h3>CONTATO</h3>

   <p>
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" class="form-control" name="telefone" required>    
   </p>



   <p>
    <label for="email">Email:</label>
    <input type="text" id="emil" class="form-control" name="email" required>    
   </p>


   <p>
    <label for="rua">Rua:</label>
    <input type="text" id="rua" class="form-control" name="rua" required>    
   </p>



   <p>
    <label for="numero">Número:</label>
    <input type="text" id="numero" class="form-control" name="numero" required>    
   </p>



   <p>
    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" class="form-control" name="bairro" required>    
   </p>

   <p>
    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" class="form-control" name="cidade" required>    
   </p>

   <p>
    <label for="estado">Estado:</label>
    <input type="text" id="estado" class="form-control" name="estado" required>    
   </p>


   <p>
    <label for="CEP">CEP:</label>
    <input type="text" id="CEP" class="form-control" name="CEP" required>    
   </p>
    <button type="submit" class="btn btn-primary btn-sm" >Enviar</button>
</form>
{% endblock  %}
